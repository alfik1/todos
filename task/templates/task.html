<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body class="body" style="background-color:#F5E3E6;">
    <div class="container w-45 p-3 mt-5">
        <form action="" method="post">
            {%csrf_token%}
            <div class="card border border-success">
                <div class="card-body text-center ">
                    TO-DO LISTS <span class="ps-3"><i class="fa-solid fa-check fa-2x bg-success text-white"></i></span>
                </div>
            </div>
            <div class="row m-1 p-3">
                <div class="col col-11 ">
                    <div class="row bg-white rounded shadow-sm p-2 w-0 add-todo-wrapper align-items-center justify-content-center">
                        <div>
                            <label for="">Username</label>
                            <input class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded" name="username" type="text" placeholder="Username">
                        </div>
                        <div class="col">
                            <label for="">Add your tasks</label>
                            <input class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded"  name="task" type="text" placeholder="Add new ..">
                            <div class="col-auto mt-2" style="float:right;" >
                                <button type="submit" class="btn btn-success">Add</button>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <div class="container border border-2 border-success mt-5">
        <h3 class="text-center" style="color: green;">Register here</h3>

      <form action="">
            <div class="mb-3" >
                <label for="email" class="form-label">E-mail address</label>
                <input type="text" class="form-control" placeholder="name@gmail.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="enter your password">
            </div>
            <div class="text-center">
                <button class="btn btn-success btn-primary btn-lg mb-3">REGISTER</button>
            </div>
      </form>
    </div>
</body>
</html>
